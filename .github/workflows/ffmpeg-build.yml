name: Build and Push FFmpeg Image

on:
  push:
    paths:
      - 'docker/nvidia/Dockerfile'
      - 'docker/base/Dockerfile'
      - '.github/workflows/ffmpeg-build.yml'
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    # Run weekly to keep image updated
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  FFMPEG_IMAGE_BASE: redeyeredline/ffmpeg-static
  FFMPEG_VERSION: 7.1.1

jobs:
  build-ffmpeg-nvidia:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push FFmpeg NVIDIA image
      uses: docker/build-push-action@v5
      with:
        context: ./docker/nvidia
        file: ./docker/nvidia/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.FFMPEG_IMAGE_BASE }}:${{ env.FFMPEG_VERSION }}-nvidia
          ${{ env.REGISTRY }}/${{ env.FFMPEG_IMAGE_BASE }}:7.1.1-nvidia
        labels: |
          org.opencontainers.image.title=FFmpeg Static (NVIDIA)
          org.opencontainers.image.description=FFmpeg with NVIDIA NVENC support for Cliparr
          org.opencontainers.image.vendor=redeyeredline
          org.opencontainers.image.version=${{ env.FFMPEG_VERSION }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
        cache-from: type=gha,scope=ffmpeg-nvidia
        cache-to: type=gha,mode=max,scope=ffmpeg-nvidia

  build-ffmpeg-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push FFmpeg base image
      uses: docker/build-push-action@v5
      with:
        context: ./docker/base
        file: ./docker/base/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.FFMPEG_IMAGE_BASE }}:${{ env.FFMPEG_VERSION }}-base
          ${{ env.REGISTRY }}/${{ env.FFMPEG_IMAGE_BASE }}:7.1.1-base
        labels: |
          org.opencontainers.image.title=FFmpeg Static (Base)
          org.opencontainers.image.description=FFmpeg base build for Cliparr
          org.opencontainers.image.vendor=redeyeredline
          org.opencontainers.image.version=${{ env.FFMPEG_VERSION }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
        cache-from: type=gha,scope=ffmpeg-base
        cache-to: type=gha,mode=max,scope=ffmpeg-base

